<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Ping VS Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur pour le logo -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-start align-items-center logo-container">
                <img src="icon/logo.png" alt="Ping VS Pong Logo" class="logo">
            </div>
        </div>
    </div>

    <!-- Conteneur principal avec les lignes verticales et le contenu -->
    <div class="container-fluid">
        <div class="row">
            <!-- Colonne pour la ligne verticale gauche -->
            <div class="col-auto d-flex justify-content-start">
                <div class="vertical-line">
                    <div class="circle">
                        <img src="icon/home 1.png" alt="Home">
                    </div>
                    <div class="circle">
                        <img src="icon/002-user 1.png" alt="User">
                    </div>
                    <div class="circle">
                        <img src="icon/001-chat 1.png" alt="Chat">
                    </div>
                    <div class="circle">
                        <img src="icon/gamepad 1.png" alt="Shop">
                    </div>
                    <div class="circle">
                        <img src="icon/setting-lines 1.png" alt="Settings">
                    </div>
                    <div class="circle">
                        <img src="icon/power 1.png" alt="Power">
                    </div>
                </div>
            </div>

            <!-- Colonne pour le contenu principal -->
            <div class="col text-center">
                <h1 class="mt-5">42</h1>
                <p>1337</p>
            </div>

            <!-- Colonne pour la ligne verticale droite -->
            <div class="col-auto d-flex justify-content-end">
                <div class="vertical-left-line">
                    <div class="circle profile-circle">
                        <img src="icon/Ellipse 15.png" alt="Profile">
                    </div>
                    <div class="circle">
                        <img src="icon/woman.png" alt="Friend">
                    </div>
                    <div class="circle">
                        <img src="icon/man 1.png" alt="Friend">
                    </div>
                    <div class="circle">
                        <img src="icon/user.png" alt="Friend">
                    </div>
                    <div class="circle">
                        <img src="icon/woman-1.png" alt="Friend">
                    </div>
                    <div class="circle">
                        <img src="icon/people 1.png" alt="Friend">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ligne horizontale avec une icÃ´ne de recherche et du texte -->
    <div class="header-right d-flex align-items-center justify-content-end">
        <div class="horizontal-line d-flex align-items-center">
            <div class="circle-horizontal">
                <img src="icon/loupe 2.png" alt="Search">
            </div>
            <span class="horizontal-text">SEARCH...</span>
        </div>
        <div class="additional-circles d-flex align-items-center">
            <div class="circle">
                <img src="icon/bell 1.png" alt="Bell">
            </div>
            <div class="circle">
                <img src="icon/shop.png" alt="Cart">
            </div>
        </div>
    </div>
</body>
</html>

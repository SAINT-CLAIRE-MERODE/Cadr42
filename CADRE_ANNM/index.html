<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <!-- Barre supÃ©rieure -->
    <div class="top-bar d-flex align-items-center py-3 px-4">
        <div class="logo-container">
            <img src="icon/logo.png" alt="Ping VS Pong Logo" class="logo">
        </div>
        <div class="search-container mx-auto">
            <div class="search-bar d-flex align-items-center">
                <img src="icon/loupe 2.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="Search..." class="search-input form-control">
            </div>
        </div>
        <div class="action-buttons d-flex">
            <div class="circle">
                <img src="icon/bell 1.png" alt="Notification">
            </div>
            <div class="circle ms-3">
                <img src="icon/shop.png" alt="Store">
            </div>
        </div>
    </div>

    <!-- Conteneur principal -->
    <div class="container-fluid">
        <!-- Ligne verticale gauche -->
        <div class="vertical-line left">
            <div class="circle"><img src="icon/home 1.png" alt="Home"></div>
            <div class="circle pulse"><img src="icon/002-user 1.png" alt="User"></div>
            <div class="circle"><img src="icon/001-chat 1.png" alt="Chat"></div>
            <div class="circle"><img src="icon/gamepad 1.png" alt="Games"></div>
            <div class="circle"><img src="icon/setting-lines 1.png" alt="Settings"></div>
            <div class="circle"><img src="icon/power 1.png" alt="Logout"></div>
        </div>
        







        <!-- Ligne verticale droite -->
        <div class="vertical-line right">
            <div class="circle"><img src="icon/Ellipse 15.png" alt="Profile"></div>
            <div class="circle"><img src="icon/woman.png" alt="Friend"></div>
            <div class="circle"><img src="icon/man 1.png" alt="Friend"></div>
            <div class="circle"><img src="icon/user.png" alt="Friend"></div>
            <div class="circle"><img src="icon/woman-1.png" alt="Friend"></div>
            <div class="circle"><img src="icon/people 1.png" alt="Friend"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
